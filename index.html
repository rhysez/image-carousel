<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SleekSite</title>
</head>
<body>
    <div id="header">
        <div id="logo">SleekSite.</div>
    </div>
    <div id="main">
        <div id="imageContainer">
            <img src="./images/planetred.jpg" alt="red planet" class="planet" id="planetMain">
        </div>

        <div id="arrows">
            <img src="./images/arrow-left-drop-circle.svg" alt="arrow left" class="arrow" id="arrowLeft">
            <img src="./images/arrow-right-drop-circle.svg" alt="arrow right" class="arrow" id="arrowRight">
        </div>

        <div id="selectors">
            <img src="./images/circle-medium.svg" alt="selector circle" class="selector" id="selector0">
            <img src="./images/circle-medium.svg" alt="selector circle" class="selector" id="selector1">
            <img src="./images/circle-medium.svg" alt="selector circle" class="selector" id="selector2">
        </div>
    </div>
    <div id="footer"></div>
</body>

<script src="script.js" defer></script>
</html>
